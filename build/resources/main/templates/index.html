<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 일정 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Fixed Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">📅</span>
                    <span class="logo-text">내 일정</span>
                </div>
                <div class="header-date" id="todayDate"></div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="container py-4">

            <!-- 빠른 등록 버튼 -->
            <section class="quick-actions mb-4">
                <h2 class="section-title">빠른 등록</h2>
                <div class="quick-actions-grid">
                    <button class="btn btn-quick btn-hospital" onclick="openQuickModal('hospital')">
                        <span class="icon">�</span>
                        <span class="label">병원</span>
                    </button>
                    <button class="btn btn-quick btn-medicine" onclick="openQuickModal('medicine')">
                        <span class="icon">💊</span>
                        <span class="label">약 복용</span>
                    </button>
                </div>
            </section>

            <!-- 오늘 일정 -->
            <section class="today-schedules mb-4">
                <div class="section-header">
                    <h2 class="section-title">오늘 할 일</h2>
                    <span class="count-badge" id="todayCount">0</span>
                </div>
            <div id="todayList" class="schedule-list">
                <div class="text-center text-muted py-4">오늘 일정이 없습니다</div>
            </div>
            </section>

            <!-- 이번 주 일정 -->
            <section class="week-schedules mb-4">
                <div class="section-header">
                    <h2 class="section-title">이번 주 일정</h2>
                    <a href="/calendar" class="btn-link">달력 보기</a>
                </div>
            <div id="weekList" class="schedule-list">
                <div class="text-center text-muted py-4">이번 주 일정이 없습니다</div>
            </div>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p class="footer-text">© 2026 시니어 일정 관리</p>
        </div>
    </footer>

    <!-- 빠른 등록 모달 -->
    <div class="modal fade" id="quickModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quickModalTitle">빠른 등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="quickForm">
                        <input type="hidden" id="quickType">
                        <div class="mb-3">
                            <label class="form-label fw-bold">제목 *</label>
                            <input type="text" class="form-control form-control-lg" id="quickTitle" 
                                   placeholder="예: 내과 진료" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">날짜 *</label>
                            <input type="hidden" id="quickDate" required>
                            <div class="date-picker-simple">
                                <button type="button" class="btn btn-date-option active" data-days="0">오늘</button>
                                <button type="button" class="btn btn-date-option" data-days="1">내일</button>
                                <button type="button" class="btn btn-date-option" data-days="2">모레</button>
                                <button type="button" class="btn btn-date-option" data-days="custom">직접 선택</button>
                            </div>
                            <div id="quickCustomDateWrap" class="mt-2" style="display:none;">
                                <input type="date" class="form-control form-control-lg" id="quickCustomDate">
                            </div>
                            <div class="selected-date-display mt-2" id="quickDateDisplay"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">시간</label>
                            <input type="hidden" id="quickTime">
                            <div class="time-picker-simple">
                                <button type="button" class="btn btn-time-option" data-time="08:00">아침 8시</button>
                                <button type="button" class="btn btn-time-option" data-time="12:00">점심 12시</button>
                                <button type="button" class="btn btn-time-option" data-time="18:00">저녁 6시</button>
                                <button type="button" class="btn btn-time-option" data-time="custom">직접 선택</button>
                            </div>
                            <div id="quickCustomTimeWrap" class="mt-2" style="display:none;">
                                <div class="time-custom-picker">
                                    <select class="form-select form-select-lg" id="quickHour">
                                        <option value="">시</option>
                                        <option value="06">오전 6시</option>
                                        <option value="07">오전 7시</option>
                                        <option value="08">오전 8시</option>
                                        <option value="09">오전 9시</option>
                                        <option value="10">오전 10시</option>
                                        <option value="11">오전 11시</option>
                                        <option value="12">낮 12시</option>
                                        <option value="13">오후 1시</option>
                                        <option value="14">오후 2시</option>
                                        <option value="15">오후 3시</option>
                                        <option value="16">오후 4시</option>
                                        <option value="17">오후 5시</option>
                                        <option value="18">오후 6시</option>
                                        <option value="19">오후 7시</option>
                                        <option value="20">오후 8시</option>
                                        <option value="21">오후 9시</option>
                                        <option value="22">오후 10시</option>
                                    </select>
                                    <select class="form-select form-select-lg" id="quickMinute">
                                        <option value="00">정각</option>
                                        <option value="30">30분</option>
                                    </select>
                                </div>
                            </div>
                            <div class="selected-time-display mt-2" id="quickTimeDisplay"></div>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="quickRecurring">
                            <label class="form-check-label" for="quickRecurring">매일 반복</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary btn-lg" onclick="submitQuickForm()">등록</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 일정 상세/수정 모달 -->
    <div class="modal fade" id="scheduleModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scheduleModalTitle">일정 등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="scheduleForm">
                        <input type="hidden" id="scheduleId">
                        <div class="mb-3">
                            <label class="form-label fw-bold">카테고리 *</label>
                            <select class="form-select form-select-lg" id="scheduleCategory" required>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">제목 *</label>
                            <input type="text" class="form-control form-control-lg" id="scheduleTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">날짜 *</label>
                            <input type="hidden" id="scheduleDate" required>
                            <div class="date-picker-simple" id="scheduleDatePicker">
                                <button type="button" class="btn btn-date-option active" data-days="0">오늘</button>
                                <button type="button" class="btn btn-date-option" data-days="1">내일</button>
                                <button type="button" class="btn btn-date-option" data-days="2">모레</button>
                                <button type="button" class="btn btn-date-option" data-days="custom">직접 선택</button>
                            </div>
                            <div id="scheduleCustomDateWrap" class="mt-2" style="display:none;">
                                <input type="date" class="form-control form-control-lg" id="scheduleCustomDate">
                            </div>
                            <div class="selected-date-display mt-2" id="scheduleDateDisplay"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">시간</label>
                            <input type="hidden" id="scheduleTime">
                            <div class="time-picker-simple" id="scheduleTimePicker">
                                <button type="button" class="btn btn-time-option" data-time="08:00">아침 8시</button>
                                <button type="button" class="btn btn-time-option" data-time="12:00">점심 12시</button>
                                <button type="button" class="btn btn-time-option" data-time="18:00">저녁 6시</button>
                                <button type="button" class="btn btn-time-option" data-time="custom">직접 선택</button>
                            </div>
                            <div id="scheduleCustomTimeWrap" class="mt-2" style="display:none;">
                                <div class="time-custom-picker">
                                    <select class="form-select form-select-lg" id="scheduleHour">
                                        <option value="">시</option>
                                        <option value="06">오전 6시</option>
                                        <option value="07">오전 7시</option>
                                        <option value="08">오전 8시</option>
                                        <option value="09">오전 9시</option>
                                        <option value="10">오전 10시</option>
                                        <option value="11">오전 11시</option>
                                        <option value="12">낮 12시</option>
                                        <option value="13">오후 1시</option>
                                        <option value="14">오후 2시</option>
                                        <option value="15">오후 3시</option>
                                        <option value="16">오후 4시</option>
                                        <option value="17">오후 5시</option>
                                        <option value="18">오후 6시</option>
                                        <option value="19">오후 7시</option>
                                        <option value="20">오후 8시</option>
                                        <option value="21">오후 9시</option>
                                        <option value="22">오후 10시</option>
                                    </select>
                                    <select class="form-select form-select-lg" id="scheduleMinute">
                                        <option value="00">정각</option>
                                        <option value="30">30분</option>
                                    </select>
                                </div>
                            </div>
                            <div class="selected-time-display mt-2" id="scheduleTimeDisplay"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">메모</label>
                            <textarea class="form-control" id="scheduleDesc" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-lg me-auto" id="btnDeleteSchedule" 
                            style="display:none" onclick="deleteSchedule()">삭제</button>
                    <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary btn-lg" onclick="submitScheduleForm()">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
